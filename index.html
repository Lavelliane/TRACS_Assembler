<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/path/to/styles/default.min.css" />
    <script src="/path/to/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <title>TRACS Assembler</title>
  </head>
  <body>
    <div class="title-bar">
      <span id="documentName" class="document-name">no file selected</span>

      <div class="menu-section">
        <button id="exitPane">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
    </div>
    <main>
      <textarea id="inputArea" class="input-area" disabled></textarea>
      <div class="compiler">
        <button id="compile" data-bs-toggle="tooltip" data-bs-placement="top" title="Run Assembler">
          <span class="material-symbols-outlined">play_arrow</span>
        </button>
        <button id="export" id="compile" data-bs-toggle="tooltip" data-bs-placement="top" title="Export">
          <span class="material-symbols-outlined">export_notes</span>
        </button>
        <button id="fopen" onclick="highlightKeywords" id="compile" data-bs-toggle="tooltip" data-bs-placement="top" title="Open">
          <span class="material-symbols-outlined">open_in_browser</span>
        </button>
        <button id="fcreate" id="compile" data-bs-toggle="tooltip" data-bs-placement="top" title="Add">
          <span class="material-symbols-outlined">note_add</span>
        </button>
        <button id="fsave" id="compile" data-bs-toggle="tooltip" data-bs-placement="top" title="Save">
          <span class="material-symbols-outlined">save</span>
        </button>
      </div>
      <textarea id="outputArea" class="output-area" disabled></textarea>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
      </script>
  </body>
</html>
